<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Safari Tour | Mwala Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff9f5;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    /* Header styles */
    .page-header {
      background-color: rgb(255, 0, 0);
      color: yellow;
      text-align: center;
      padding: 2rem 1rem;
      width: 100%;
    }

    .page-header h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    /* Booking form section */
    .booking-section {
      background-color: #ffffff;
      padding: 3rem 2rem;
      max-width: 720px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .booking-section h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .booking-form .form-group {
      margin-bottom: 1.5rem;
    }

    .booking-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease-in-out;
      background-color: #fff;
    }

    .booking-form input:focus,
    .booking-form select:focus,
    .booking-form textarea:focus {
      border-color: #ff6600;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 102, 0, 0.3);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
    .btn-submit {
      display: inline-block;
      background-color: #ff6600;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #e65c00;
    }

    @media (max-width: 600px) {
      .booking-section {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Full-width Header -->
  <header class="page-header">
    <h1>Welcome To Mwala Tours.</h1>
    <h1>Book Your Tour now with Mwala Tours.</h1>
  </header>

  <!-- Booking Form Section -->
  <section class="booking-section">
    <h2>Book Your Safari Adventure</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST" class="booking-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="tour">Select Tour</label>
        <select id="tour" name="tour" required>
          <option value="" disabled selected>Select your tour</option>
          <option value="northern-circuit">Northern Circuit Safari</option>
          <option value="ngorongoro">Ngorongoro Crater Tour</option>
          <option value="serengeti">Serengeti Big Five Safari</option>
          <option value="lake-natron">Lake Natron Adventure</option>
          <option value="Treking">Trrekking</option>
          <option value="Manyara Escape">Manyara Escape</option>
          <option value="Tarangire Expedition">Tarangire Expedition</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Preferred Travel Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="people">Number of People</label>
        <input type="number" id="people" name="people" min="1" required />
      </div>

      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us anything else..."></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mwala Tours. All rights reserved.</p>
</footer>

</body>
</html>
